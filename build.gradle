buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath "io.ratpack:ratpack-gradle:1.5.0"
    classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
  }
}

apply plugin: "io.ratpack.ratpack-groovy"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: "idea"
apply plugin: "eclipse"

repositories {
  jcenter()
}

dependencies {
  // Default SLF4J binding.  Note that this is a blocking implementation.
  // See here for a non blocking appender http://logging.apache.org/log4j/2.x/manual/async.html
  runtime 'org.slf4j:slf4j-api:1.7.25'
  runtime 'org.slf4j:slf4j-log4j12:1.7.25'
  compile ratpack.dependency("session")
  compile ratpack.dependency("pac4j")
  compile ratpack.dependency("hikari")
  compile "org.pac4j:pac4j-http:1.8.8"
  
  compile group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.58'
  
  runtime "mysql:mysql-connector-java:5.1.42"
  
  
  testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}
